server:
  port: 8090
  servlet:
    context-path: /monitoring-tool-users-ms
spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 20MB
  datasource:
    url: jdbc:h2:file:./target/h2db/db/technical-test
    driverClassName: org.h2.Driver
    username:
    password:
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    generate-ddl: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: true
logging:
  level:
    root: INFO

springdoc:
  api-docs:
    enabled: on
  swagger-ui:
    tags-sorter: 'alpha'
    operations-sorter: 'alpha'
